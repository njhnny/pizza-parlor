<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Pizza Parlor</title>
    <script src="js/jquery-3.5.1.js"></script>
    <script src="js/scripts.js"></script>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <div class="container">
      <form class="form">
        <label>Choose a Size</label>
        <select id="size" name="size">
          <option value="medium">Medium</option>
          <option value="small">Petite</option>
          <option value="large">Venti</option>
        </select>
        <br>
        <label>Choose your Toppings</label>
        <br>
        <input type="checkbox" id="topping1" name="topping1" value="Pineapple">
        <label for="topping">Pineapple</label><br>
        <input type="checkbox" id="topping2" name="topping2" value="Skittles">
        <label for="topping2">Skittles</label><br>
        <input type="checkbox" id="topping3" name="topping3" value="Yogurt">
        <label for="topping3">Yogurt</label><br>
        <button type="submit" class="class=" btn="" btn-primary="">Submit</button>
      </form>
      <br>
      <p></p>
    </div>
  </body>
</html>
